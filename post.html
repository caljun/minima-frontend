<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>出品 | minima</title>
  <link rel="stylesheet" href="css/post.css" />

<body>

  <!-- ヘッダー -->
  <header class="fixed-header">
    <h1>出品</h1>
  </header>

  <!-- 出品フォーム -->
  <main class="post-form-container">
    <form id="postForm" enctype="multipart/form-data">
      <input type="text" id="postName" placeholder="商品名" required />
      <input type="number" id="postPrice" placeholder="価格（1〜10000円）" min="1" max="10000" required />
      <input type="file" id="postImage" accept="image/*" required />
      <textarea id="postDescription" placeholder="説明（任意）" rows="3"></textarea>
      <button type="submit">出品する</button>
    </form>
  </main>

  <!-- 共通タブバー -->
  <nav class="tab-bar">
    <a href="home.html" class="tab-item">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" stroke="currentColor" fill="none" stroke-width="2">

        <path d="M9 22V12h6v10"/>
      </svg>
      <span class="label">ホーム</span>
    </a>
    <a href="search.html" class="tab-item">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" stroke="currentColor" fill="none" stroke-width="2">
        <circle cx="11" cy="11" r="8" />
        <line x1="21" y1="21" x2="16.65" y2="16.65" />
      </svg>
      <span class="label">検索</span>
    </a>
    <a href="post.html" class="tab-item active">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" stroke="currentColor" fill="none" stroke-width="2">
        <circle cx="12" cy="12" r="10"/>
        <path d="M12 8v8M8 12h8"/>
      </svg>
      <span class="label">出品</span>
    </a>
    <a href="notification.html" class="tab-item">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" stroke="currentColor" fill="none" stroke-width="2">

        <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
      </svg>
      <span class="label">通知</span>
    </a>
    <a href="profile.html" class="tab-item">
