  <link rel="stylesheet" href="css/success.css" />
</head>

  <!-- 固定ヘッダー -->

    <h1>購入完了</h1>
  </header>

  <!-- 中央コンテンツ -->

    <h2>ご購入ありがとうございました！</h2>

    <!-- ✅ 購入商品表示エリア -->

      <img id="itemImage" src="default-image.png" alt="商品画像" />

        <p id="itemName">商品名</p>
        <p id="itemPrice">価格</p>
      </div>
    </div>

    <a href="home.html" class="btn">ホームへ戻る</a>
  </main>

  <!-- ✅ 共通タブバー -->
  <nav class="tab-bar">
    <a href="home.html" class="tab-item active">ホーム</a>
    <a href="search.html" class="tab-item">検索</a>
    <a href="post.html" class="tab-item">出品</a>
    <a href="notification.html" class="tab-item">通知</a>
    <a href="profile.html" class="tab-item">プロフ</a>
  </nav>

  <!-- ✅ JS読み込み -->
  <script src="scripts/success.js"></script>
