<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />

  <title>minima | ホーム</title>
  <link rel="stylesheet" href="css/home.css" />
</head>
<body>

  <header class="fixed-header">
    <h1>minima</h1>
    <div class="filter-container">
      <select id="priceFilter" class="filter-select">
        <option value="all">価格帯</option>
        <option value="0-3000">3000円以下</option>
        <option value="3001-5000">3001-5000円</option>
        <option value="5001-10000">5001-10000円</option>
      </select>
      <select id="sortFilter" class="filter-select">
        <option value="newest">新着順</option>
        <option value="popular">人気順</option>
        <option value="price-low">価格が安い順</option>
        <option value="price-high">価格が高い順</option>
      </select>
    </div>
  </header>

  <main class="main-content">
    <div class="skeleton-loader" id="skeletonLoader">
      <div class="skeleton-item"></div>
      <div class="skeleton-item"></div>
      <div class="skeleton-item"></div>
    </div>
    <div id="postGallery" class="post-gallery"></div>
    <div id="loadingSpinner" class="loading-spinner hidden"></div>
  </main>

<!-- 共通タブバー -->

      </svg>
      <span class="label">検索</span>

    <a href="post.html" class="tab-item active">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" stroke="currentColor" fill="none" stroke-width="2">
