<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>プロフィール | minima</title>
  <link rel="stylesheet" href="css/profile.css" />
</head>
<body>

  <!-- ヘッダー -->
  <header class="fixed-header">
    <h1>プロフィール</h1>
  </header>

  <!-- プロフィール情報 -->
  <main class="profile-container">

    <!-- アイコン + 画像変更 -->
    <label for="profileImageUpload" class="profile-icon-wrapper">
      <img id="profileIcon" src="default-icon.png" alt="プロフィール画像">
    </label>
    <input type="file" id="profileImageUpload" style="display: none;" accept="image/*" />

    <!-- 名前 -->
    <div class="profile-info">
      <p id="userName">ユーザー名</p>
    </div>

    <!-- URL表示 -->
    <p class="profile-url">あなたのURL：<a id="userUrl" href="#" target="_blank"></a></p>

    <!-- 出品履歴 -->
    <section class="profile-gallery-section">
      <h2>出品一覧</h2>
      <div class="gallery" id="userPosts">
        <!-- 投稿がここに並ぶ -->
      </div>
    </section>

    <!-- ログアウト -->
    <button id="logoutBtn" class="logout-btn">ログアウト</button>

  </main>

  <!-- 共通タブバー -->
  <nav class="tab-bar">
    <a href="home.html" class="tab-item">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" stroke="currentColor" fill="none" stroke-width="2">
        <path d="M3 9L12 2l9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
        <path d="M9 22V12h6v10"/>
      </svg>
      <span class="label">ホーム</span>
    </a>
    <a href="search.html" class="tab-item">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" stroke="currentColor" fill="none" stroke-width="2">
        <circle cx="11" cy="11" r="8" />
        <line x1="21" y1="21" x2="16.65" y2="16.65" />
      </svg>
      <span class="label">検索</span>
    </a>
    <a href="post.html" class="tab-item">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" stroke="currentColor" fill="none" stroke-width="2">
        <circle cx="12" cy="12" r="10"/>
        <path d="M12 8v8M8 12h8"/>
      </svg>
      <span class="label">出品</span>
    </a>
    <a href="notification.html" class="tab-item">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" stroke="currentColor" fill="none" stroke-width="2">
        <path d="M18 8a6 6 0 1 0-12 0c0 7-3 9-3 9h18s-3-2-3-9"/>
        <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
      </svg>
      <span class="label">通知</span>
    </a>
    <a href="profile.html" class="tab-item active">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" stroke="currentColor" fill="none" stroke-width="2">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
        <circle cx="12" cy="7" r="4"/>
      </svg>
      <span class="label">プロフ</span>
    </a>
  </nav>

  <script src="scripts/profile.js"></script>
</body>
</html>
